name: ğŸ—ï¸ Infrastructure Deployment

on:
  push:
    branches: [main]
    paths: 
      - 'infra/**'
      - 'services/lambda-ingest/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches: [main]
    paths: 
      - 'infra/**'
      - 'services/lambda-ingest/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: ap-south-1
  WORKING_DIRECTORY: infra/envs/dev

jobs:
  terraform-plan:
    name: ğŸ” Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.plan.outputs.changes }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsSecureOps360
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸ“¦ Create Lambda Deployment Package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ”§ Creating Lambda deployment package..."
          cd ../../../services/lambda-ingest
          
          # Install dependencies if requirements.txt exists
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt -t .
          fi
          
          # Create zip file
          zip -r ../../infra/envs/dev/ingest_function.zip . -x "*.git*" "*.pytest_cache*" "__pycache__/*"
          
          cd ../../infra/envs/dev
          ls -la ingest_function.zip
          echo "âœ… Lambda package created: $(ls -lh ingest_function.zip | awk '{print $5}')"

      - name: ğŸš€ Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ”§ Initializing Terraform..."
          terraform init

      - name: âœ… Terraform Validate
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ” Validating Terraform configuration..."
          terraform validate

      - name: ğŸ“‹ Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ“‹ Creating Terraform plan..."
          terraform plan -detailed-exitcode -no-color -out=tfplan.out
          echo "changes=$([ $? -eq 2 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: ğŸ“ Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            // Get plan output
            const plan = execSync('cd ${{ env.WORKING_DIRECTORY }} && terraform show -no-color tfplan.out', { encoding: 'utf-8' });
            
            const comment = `## ğŸ—ï¸ Terraform Plan Results
            
            ### ğŸ“Š Plan Summary
            ${{ steps.plan.outcome == 'success' && 'âœ… Plan generated successfully' || 'âŒ Plan failed' }}
            
            <details>
            <summary>ğŸ“‹ Show Plan Details</summary>
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            </details>
            
            **Triggered by:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      github.ref == 'refs/heads/main' && 
      (needs.terraform-plan.outputs.has-changes == 'true' || github.event.inputs.action == 'apply')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsSecureOps360
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸ“¦ Create Lambda Deployment Package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ”§ Creating Lambda deployment package..."
          cd ../../../services/lambda-ingest
          
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt -t .
          fi
          
          zip -r ../../infra/envs/dev/ingest_function.zip . -x "*.git*" "*.pytest_cache*" "__pycache__/*"
          
          cd ../../infra/envs/dev
          echo "âœ… Lambda package ready: $(ls -lh ingest_function.zip | awk '{print $5}')"

      - name: ğŸš€ Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init

      - name: âœ… Terraform Apply
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸš€ Applying Terraform changes..."
          terraform apply -auto-approve

      - name: ğŸ“Š Output Results
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Š Infrastructure Outputs:"
          terraform output -json | jq '.'
