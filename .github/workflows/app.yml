name: Application Build & Deploy

on:
  push:
    branches: [main]
    paths: ['services/**', '.github/workflows/app.yml']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [enricher, scorer]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsSecureOps360
          aws-region: ap-south-1

      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push
        working-directory: services/${{ matrix.service }}-svc
        run: |
          docker build -t secureops360-dev-${{ matrix.service }} .
          docker tag secureops360-dev-${{ matrix.service }}:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/secureops360-dev-${{ matrix.service }}:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/secureops360-dev-${{ matrix.service }}:latest
